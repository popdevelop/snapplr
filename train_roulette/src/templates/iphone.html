<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
<link rel="apple-touch-icon" href="{{ static_url("img/icon.png") }}" />
<script src="{{ static_url("js/jquery-1.4.2.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("js/jquery.tmpl.js") }}" type="text/javascript"></script>
<script src="{{ static_url("js/jquery.scrollTo.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("js/server.js") }}" type="text/javascript"></script>
<script src="{{ static_url("js/chat_mobile.js") }}" type="text/javascript"></script>

<link rel="stylesheet" href="{{ static_url("css/style_mobile.css") }}" type="text/css"/>
<title>Train Roulette - The perfect random chat</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/html" id="widgetContent">
  <div id="${id}" class="widget">
  </div>
</script>

<script type="text/html" id="widgetTab">
  <li>${title}</li>
</script>

<script type="text/html" id="flowEvent">
  <li id="msg_${id}" class="event_${type}">
    <img src="${avatar}" alt="${avatar}"/>
    <span>${timestamp.sec2time()}</span>
    <div>
      <b>${name}</b><p>${body}</p>
    </div>
  </li>
</script>

</head>
<body>
  <div id="container">
    <div id="content">  
      <ul>
      </ul>
    </div>
  </div>
  <div id="footer">
    <form id="sendMessage">
      <textarea id="newMessage" rows="1"></textarea>
      <!--<input type="submit" value="send">//-->
    </form>
  </div>
</body>
</html>
